<!DOCTYPE html>
<html lang="javascript">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <header>
      <h2>App Lista de supermercado</h2>
    </header>
    <div class="lista-cadastro">
      <input type="text" placeholder="Nome do Produto.." name="nome_produto" />
      <input

        placeholder="Valor do Produto.."
        name="valor_produto"
      />
      <input type="submit" value="Cadastrar" name="acao" />
    </div>
    <div class="lista-produtos">
      
    </div>
    <div class="soma-produto">
      <h1>Total da Lista: R$0.00</h1>
    </div>
    <button name="limpar" value="Limpar">Limpar Lista</button>
  </body>
  <script src="supermercado.js"></script>
</html>
